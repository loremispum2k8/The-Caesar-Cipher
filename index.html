    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

            
    <div class="left block">
        <div class="block-text">
            <p class="block-title">Codification</p>
            <p class="block-description">Codify your secret message. Pick the shift accordingly.</p>
        </div>
        <div class="block-btns">
            <input class="shift-range" id="code-shift" type="number" value="1" min="0" max="99">
            <button class="codify">Codify</button>
            <button class="code-delete">Delete</button>
        </div>
        <textarea class="input-area" id="code-message-input"></textarea>
    </div>
    
    <div class="middle">
        <div class="middle-top">
            <img class="logo" src="images/logo.png" alt="logo">
            <div class="logo-text">
                <p class="logoName">The Caesar Cipher</p>
                <img class="info-icon" src="images/infoIcon.png" alt="info icon">
            </div>
        </div>
        <div class="middle-bottom">
            <div class="result-container">
                <label class="left-label" for="code-message-result">Coded</label>
                <textarea class="result-textareas" id="code-message-result"></textarea>
            </div>
            <div class="result-container">
                <label class="right-label" for="decode-message-result">Decoded</label>
                <textarea class="result-textareas" id="decode-message-result"></textarea>
            </div>
        </div>
    </div>
    
    <div class="right block">
        <div class="block-text">
            <p class="block-title">Decoding</p>
            <p class="block-description">Decode your codified message. Pick the shift accordingly.</p>
        </div>
        <div class="block-btns">
            <input class="shift-range" id="decode-shift" type="number" value="-1" min="-99" max="0">
            <button class="decodify">Decodify</button>
            <button class="decode-delete">Delete</button>
        </div>
        <textarea class="input-area" id="decode-message-input"></textarea>
    </div>


    </div>
    

    <script src="script.js" defer type="module"></script>
</body>
</html>
